<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>Title</title>
    <div class="newPost"><h1>NewPost</h1></div>
</head>
<body class="color">
<form method="post" th:action="@{/add}" th:object="${formModel}" class="new-main" >
    <div class="new-main">
        <!-- 件名 -->
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></div>
        <div class="label">件名</div>
        <input type="text" class="tweet-box" th:field="*{title}" rows="2" cols="20"></input><br/>

        <!-- カテゴリ -->
        <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color:red;"></div>
        <div class="label">カテゴリ―</div>
        <input type="text" class="tweet-box" th:field="*{category}" rows="2" cols="20"/><br/>

        <!-- 本文 -->
        <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" style="color:red;"></div>
        <div class="label">本文</div>
        <textarea class="tweet-box" th:field="*{text}" rows="10" cols="30"></textarea><br/>
        <div>
            <input class="addButton" type="submit" value="追加"/>
        </div>
    </div>
</form>
</body>
</html>
